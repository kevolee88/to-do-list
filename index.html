<!DOCTYPE html>
<html>
 
<head>
<title>An Interesting Title Goes Here</title>
 
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="lib/css/styles.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
 
<body>
    <div class="container">
        <div class="wrapper">
            <h1 class="title">To Do List</h1>
            <h2 class="sub">To Do</h2>
            <button id="add">Add to task list</button>
            <button id="clear">Clear task list</button>
            <input id="input" type="text" placeholder="Add something to the list!" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Add something to the list!'" />
            <ul id="to-do">
            </ul>
            <h1 class="title">Or</h1>
            <h2 class="sub">Not To Do</h2>
            <button id="clear-complete">Clear completed list</button>
            <ul id="not-to-do">
            </ul>
        </div>
    </div>	

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="lib/js/script.js"></script>
<script>
 
</script>
</body>
</html>
